<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Event</title>
  </head>
  <body>
    <h1>Dom Doma Dom Events</h1>

    <!-- option 1 for event handler -->

    <button onclick="console.log(7)">Click me</button>
    <button onclick="console.log(566)">Another button</button>
    <button onclick="console.log('i am click')">Third button</button>
    <input type="text" />
    <br />

    <!-- option 2 for event handler -->

    <button onclick="makeYello()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <br>
    <button id="btn-make-blue">Make blue</button>
    <!-- opotion 3 get -->
    <button id="btn-make-purple">make purpel</button>

    <button id="btn-make-gold">Make gold</button>

    <br>
    
    <!-- option 4: addEventListener -->
     <button id="btn-make-green">Make green</button>

    <script>
        // documment.getElementById.addEventListener('event type , handler')
        document.getElementById('btn-make-green').addEventListener('click',function makeGreen(){
            document.body.style.backgroundColor = 'green';
        })

        //gold
        document.getElementById('btn-make-gold').addEventListener('click', function makeGold(){
            document.body.style.backgroundColor = 'goldenrod';
        })

    </script>
    <script src="./js/event.js"></script>
  </body>
</html>
